<h2>Agenda</h2>
<div *ngIf="!data">
  <div>
    <dl-date-time-picker
      class="datepicker"
      maxView="year"
      minView="minute"
      startView="day"
      [(ngModel)]="minuteStep"
      [(ngModel)]="selectedDate"
    >
    </dl-date-time-picker>
  </div>
</div>

<div *ngIf="data"></div>
