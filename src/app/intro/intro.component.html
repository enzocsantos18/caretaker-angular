<div>
  <label for="User">Login</label>
  <input type="text" id="User" name="Name" [(ngModel)]="username"/>
  <br /><br />
  <label for="Senha">Senha</label>
  <input type="password" id="Senha" name="Senha" [(ngModel)]="senha"/>
  <br /><br />
  <div class="button" (click)="entrar()">ENTRAR</div>
  <br />
  <div class="button"><a [routerLink]="['/cadastro']">
    CADASTRAR</a></div>
    <br />
</div>
