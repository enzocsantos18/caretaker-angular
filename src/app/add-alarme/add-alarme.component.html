<h2>Alarme</h2>

<div *ngIf="!sucesso">
  <div class="label">
    Data*: <br />
    <input type="date" [(ngModel)]="data" />
  </div>
  <br />
  <div class="label">
    Hora*: <br />
    <input type="time" [(ngModel)]="time" />
  </div>
  <br />

  <div class="button" (click)="adicionar()">CONFIRMAR</div>
  <br />
</div>

<div *ngIf="sucesso">
  <h2>Sucesso!</h2>
  O medicamento foi adicionado com sucesso! :)<br /><br />
  <div *ngFor="let infos of info.get_lista_medicamentos(); index as i">
    <p>{{ infos.medicamento }}</p>
    <p>{{ infos.dosagem }}</p>
  </div>
</div>
